<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="/style/pages/account/sign_up.css">
    <th:block th:replace="~{fragments/stylesheet_links :: my_links}"></th:block>
</head>
<body>
<header>
    <div th:replace="~{fragments/navigation.html :: navigation}"></div>
</header>
<main>
    <h1>Wohoo! Welcome</h1>
    <div class="container">
        <div class="form-container">
            <h1>Sign up</h1>
            <form method="post" th:object="${userDto}">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name..." name="name" th:field="*{name}">
                <label for="surname">Surname</label>
                <input type="text" id="surname" placeholder="Enter surname..." name="surname" th:field="*{surname}">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email..." name="email" th:field="*{email}">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username..." name="username" th:field="*{username}">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password..." name="password" th:field="*{password}">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Enter password..." name="confirmPassword" th:field="*{confirmPassword}">
                <button class="submit-btn" type="submit">Sign up</button>
            </form>

        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"> </div>
</main>
</body>
</html>
