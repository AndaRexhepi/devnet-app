<!DOCTYPE html>
<html lang="en" xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Community Q&A</title>
    <link rel="stylesheet" href="/style/pages/community/community.css">
    <th:block th:replace="~{fragments/stylesheet_links :: my_links}"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <div th:replace="~{fragments/navigation.html :: navigation}"></div>
</header>

<main>
    <div class="main">
        <div class="container">
            <div class="content">
                <aside class="sidebar">
                    <h5>Communities</h5>
                    <button class="join-button"><a th:href="@{/join_community}">Join a Community</a></button>
                    <button class="join-button"><a th:href="@{/create_community}">Create a Community</a></button>


                    <form class="community" method="get" th:each="community : ${communities}" th:object="${community}">
                        <img th:src="*{imageUrl}" alt="Community 2" class="community-pic">
                        <div class="community-info">
                            <h3><a th:href="@{/community_profile/{id}(id=${community.id})}" th:text="*{name}"></a></h3>
                            <span class="members-count">900 members</span>
                        </div>
                    </form>

                </aside>
            </div>
            <div class="posts-section">
                <div class="create-post">
                    <button><a th:href="@{/create_post}">+ Create Post</a></button>
                </div>
                <div class="posts" th:each="post : ${posts}" th:object="${post}">
                    <div class="post">
                        <h2 th:text="*{title}"></h2>
                        <div class="btn-group dropstart">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                    style="background-color: transparent; border: none; font-size: 25px;  width: fit-content; height: fit-content; color: #333333">
                                <span>&#x22EE;</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/edit_post/{id}(id=${post.id})}">Edit</a></li>
                                <li class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                    style="background-color:transparent; border-color: transparent; color: #333333"
                                    th:attr="data-id=${post.id}">
                                    Delete
                                </li>
                            </ul>
                        </div>
                        <p th:text="*{body}"></p>
                        <div>
                            <img th:unless="${post.imageUrl == null}" th:src="*{imageUrl}" alt="img"
                                 class="post-img" width="400px" height="200px"/>
                        </div>
                        <span class="post-meta">Posted by
                            <span th:text="*{username}"></span>|
                            <span th:text="*{postedAt}"></span> |
                            <span th:text="${post.community != null} ? ${post.community.name} : 'Unknown Community'"></span>
                        </span>

                        <div class="post-actions">
                            <button class="like-button button" id="heart">❤️ Likes (<span id="like-count">0</span>)
                            </button>
                            <p class="d-inline-flex gap-1">
                                <button class="btn button" style="border-radius: 20px" type="button"
                                        data-bs-toggle="collapse" th:data-bs-target="'#collapsePost' + ${post.id}"
                                        aria-expanded="false" th:aria-controls="'collapsePost' + ${post.id}">
                                    Comment
                                </button>
                            </p>
                            <div class="collapse" th:id="'collapsePost' + ${post.id}">
                                <div class="card card-body">
                                    <form class="input-group mb-3" method="post">
                                        <input type="text" class="form-control" placeholder="Comment here..." aria-label="Recipient's username" aria-describedby="button-addon2"
                                        name="comment" th:value="*{comment}"
                                        >
                                        <button class="btn btn-success" type="submit" id="button-addon2" >Post</button>
                                    </form>
                                </div>
                                <div class="card card-body" th:each="comment : ${post.comment}">
                                    <p th:text="*{comment}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Post Deletion</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete this post?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="button" class="btn btn-danger"><a
                                            th:href="@{delete_post/{id}(id=${post.id})}"
                                            style="text-decoration: none; color: white">Delete</a></button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <script>
                    // Initialize likes count
                    let likes = 0;

                    // Get the elements
                    const likeButton = document.querySelectorAll('heart');
                    const likeCount = document.getElementById('like-count');

                    // Add an event listener to handle clicks
                    for (let i = 0; i < likeButton.length; i++) {
                        likeButton[i].addEventListener('click', () => {
                            likes++; // Increment the likes
                            likeCount.textContent = likes; // Update the displayed count

                            // Optionally, toggle the 'liked' style
                            likeButton[i].classList.add('liked');
                        });
                    }

                </script>
            </div>
        </div>

    </div>
</main>
<div th:replace="~{fragments/footer.html :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
