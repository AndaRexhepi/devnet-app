<!DOCTYPE html>
<html lang="en" xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Community Q&A</title>
    <link rel="stylesheet" href="/style/pages/community/community.css">
    <th:block th:replace="~{fragments/stylesheet_links :: my_links}"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <div th:replace="~{fragments/navigation.html :: navigation}"></div>
</header>

<main>
    <div class="main">
        <div class="container">
            <div class="content">
                <aside class="sidebar">
                    <h5>Communities</h5>
                    <button class="join-button"><a th:href="@{/join_community}">Join a Community</a></button>
                    <button class="join-button"><a th:href="@{/create_community}">Create a Community</a></button>


                    <form class="community" method="get" th:each="community : ${communities}" th:object="${community}">
                        <img th:src="*{imageUrl}" alt="Community 2" class="community-pic">
                        <div class="community-info">
                            <h3><a th:href="@{/community_profile/{id}(id=${community.id})}" th:text="*{name}"></a></h3>
                            <span class="members-count">900 members</span>
                        </div>
                    </form>

                </aside>
            </div>
            <div class="posts-section">
                <div class="create-post">
                    <button><a th:href="@{/create_post}">+ Create Post</a></button>
                </div>
                <div class="posts" th:each="post : ${posts}" th:object="${post}">
                    <div class="post">
                        <h2 th:text="*{title}"></h2>
                        <div class="btn-group dropstart">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                    style="background-color: transparent; border: none; font-size: 25px;  width: fit-content; height: fit-content; color: #333333">
                                <span>&#x22EE;</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/edit_post/{id}(id=${post.id})}">Edit</a></li>
                                <li class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                    style="background-color:transparent; border-color: transparent; color: #333333"
                                    th:attr="data-id=${post.id}">
                                    Delete
                                </li>
                            </ul>
                        </div>
                        <p th:text="*{body}"></p>
                        <div>
                            <img th:unless="${post.imageUrl == null}" th:src="*{imageUrl}" alt="img"
                                 class="post-img" width="400px" height="200px"/>
                        </div>
                        <span class="post-meta">Posted by
                            <span th:text="*{username}"></span>|
                            <span th:text="*{postedAt}"></span> |
                            <span th:text="${post.community != null} ? ${post.community.name} : 'Unknown Community'"></span>
                        </span>

                        <div class="post-actions">
                            <!--                            <button-->
                            <!--                                    class="like-button button btn btn-outline-dark" id="like" type="button">-->
                            <!--                                ❤️ Likes-->
                            <!--                            </button>-->
                            <!--                            <span id="like-count" th:text="${post.likes}">0</span>-->
                            <!-- Comment button -->
                            <p class="d-inline-flex gap-1">
                                <button class="btn button btn-outline-dark" style="border-radius: 20px" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#collapsePost" aria-expanded="false"
                                        aria-controls="collapsePost" data-post-id="${post.id}">
                                    Comment
                                </button>
                            </p>

                            <!-- Comment form and comments container -->
                            <div class="collapse" id="collapsePost" data-post-id="${post.id}">
                                <div class="card card-body">
                                    <!-- Add comment form -->
                                    <form id="add-comment-form" class="input-group mb-3">
                                        <input type="text" id="comment-input" class="form-control"
                                               placeholder="Comment here..."
                                               aria-label="Comment input" required>
                                        <button class="btn btn-outline-dark" type="submit" id="post-comment-btn">Post
                                        </button>
                                    </form>
                                </div>
                                <div class="card card-body" id="comments-container">
                                    <!-- Comments will be dynamically inserted here by JavaScript -->
                                </div>
                            </div>

                            <!-- Modals for edit and delete (unchanged) -->
                            <div class="modal fade" id="edit-comment-modal" tabindex="-1"
                                 aria-labelledby="editCommentModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="editCommentModalLabel">Edit Comment</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="edit-comment-form">
                                                <input type="text" id="edit-comment-input" class="form-control"
                                                       placeholder="Edit your comment" required>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Cancel
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="modal fade" id="delete-comment-modal" tabindex="-1"
                                 aria-labelledby="deleteCommentModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteCommentModalLabel">Delete Comment</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Are you sure you want to delete this comment?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Cancel
                                            </button>
                                            <button type="button" id="confirm-delete-btn" class="btn btn-danger">
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Post Deletion</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure you want to delete this post?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-close-white" data-bs-dismiss="modal">Black
                                        </button>
                                        <button type="button" class="btn btn-danger"><a
                                                th:href="@{delete_post/{id}(id=${post.id})}"
                                                style="text-decoration: none; color: white">Delete</a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</main>
<div th:replace="~{fragments/footer.html :: footer}"></div>
<script src="../../static/scripts/community/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
