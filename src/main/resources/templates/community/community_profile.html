<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style/pages/community/community_profile.css">
    <th:block th:replace="~{fragments/stylesheet_links :: my_links}"></th:block>
</head>
<body>
<header>
    <div th:replace="~{fragments/navigation :: navigation}"></div>
</header>
<main>
    <div class="community-profile">
        <div class="profile-header">
            <img
                    src="../assets/header.png"
                    alt="Community Profile Picture"
                    class="profile-picture"
            />
            <div class="profile-info">
                <h1 class="community-name">Community Name</h1>
                <p class="community-description">
                    This is a description of the community. It gives an overview of what
                    the community is about and its goals.
                </p>
                <p class="members-count">150 members</p>
                <button class="join-button">Join Community</button>
            </div>
        </div>
        <div class="posts-section">
            <div class="create-post">
                <button> <a th:href="@{/create_post}">+ Create Post</a></button>
            </div>
            <div class="posts" th:each="post : ${posts}" th:object="${post}" th:if="${post.community.equals('CodeCrafters')}">
                <div class="post">
                    <h2 th:text="*{title}"></h2>
                    <div class="dropdown">
                        <button class="dropdown-button">â‹®</button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Edit</a>
                            <a href="#" class="dropdown-item">Delete</a>
                        </div>
                        <p th:text="*{body}"></p>
                        <span class="post-meta">Posted by
                            <span>Anda Rexhepi </span>|
                            <span>  2 hours ago </span>|
                            <span th:text="*{community}"> </span>
                        </span>
                        <div class="post-actions">
                            <button class="like-button button">Like</button>
                            <button class="comment-button button">Comment</button>
                            <button class="favorite-button button">Favorite</button>

                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</main>
<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
