<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Community</title>
    <link rel="stylesheet" href="/style/pages/community/join_community.css">
    <th:block th:replace="~{fragments/stylesheet_links :: my_links}"></th:block>

</head>
<body>

<header>
    <div th:replace="~{fragments/navigation :: navigation}"></div>
</header>
<main>
    <div class="communities" th:each="community : ${communities}" th:object="${community}">
        <div th:if="${communities.size() == 0}">
            <h2>Communities Not Found</h2>
        </div>
        <div class="community">
            <img
                    th:src="*{imageUrl}"
                    alt="Technology Community"
                    class="community-pic"
            />
            <div class="community-info">
                <h2><a th:href="@{/community_profile/{id}(id=${community.id})}" th:text="*{name}"></a></h2>
                <p th:text="*{description}"></p>
            </div>
        </div>


    </div>

</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
