<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style/pages/community/create_post.css">
    <th:block th:replace="~{fragments/stylesheet_links :: my_links}"></th:block>
</head>
<body>
<header>
    <div th:replace="~{fragments/navigation :: navigation}"></div>
</header>
<main>
    <div class="create-post-container">
        <h1>Create a New Post</h1>
        <form class="create-post-form" th:action="@{/edit_post/{id}(id=${post.id})}" method="post"
              th:if="${post != null}" th:object="${post}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="community-select">Select Community:</label>
                <select id="community-select">
                    <option value="" disabled selected>Select a community</option>
                    <option th:value="${community.id}" th:each="community : ${communities}" th:text="${community.name}"
                            th:object="${community}">
                    </option>
                </select>

            </div>
            <div class="form-group">
                <label for="post-title">Title:</label>
                <input
                        type="text"
                        id="post-title"
                        placeholder="Enter the title of your post"
                        name="title"
                        th:field="*{title}"
                />
            </div>

            <div class="form-group">
                <label for="post-body">Body:</label>
                <textarea
                        id="post-body"
                        rows="5"
                        placeholder="Write your post here..."
                        name="body"
                        th:field="*{body}"
                ></textarea>
            </div>

            <div class="form-group">
                <img th:src="${post.imageUrl != null ? post.imageUrl : post.imageUrl}" alt="Project Image"
                     class="project-img" height="100" width="200"/>
                <label for="image">Change Project Image</label>
                <input type="file" id="image" name="image">

                <input type="hidden" th:field="*{imageUrl}" name="imageUrl">
            </div>

            <button type="submit" class="submit-button" value="Submit Post">Submit Post</button>
        </form>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
